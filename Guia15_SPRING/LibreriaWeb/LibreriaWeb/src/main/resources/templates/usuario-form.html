<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <meta content="ie=edge" http-equiv="X-UA-Compatible" />
    <meta content="Libreria WEB" name="description" />
    <meta content="Gabriel Pereyra" name="author" />
    <title>Libreria Gabo</title>
    <!-- CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" th:href="@{/css/style.css}" />
  </head>
  <body class="align-items-center">

    <div class="container container-small aux justify-content-center">
      <h2 th:text="${title}">Crear Usuario</h2>
      <hr />
      <form
        autocomplete="off"
        class="needs-validation"
        id="formulario"
        method="POST"
        novalidate
        th:action="@{/login/__${action}__}"
        th:object="${usuario}"
      >
        <input type="hidden" name="id" th:field="*{id}" />

        <div class="mb-3">
          <label for="nombre_usuario" class="form-label">Usuario:</label>
          <input
            type="text"
            class="form-control"
            id="nombre_usuario"
            required
            th:field="*{username}"
            placeholder="Ingrese el nombre del usuario"
          />
          <div class="invalid-feedback">El nombre es obligatorio</div>
        </div>

        <div class="mb-3">
            <label for="pass_usuario" class="form-label">Contraseña:</label>
            <input
              type="password"
              class="form-control"
              id="pass_usuario"
              required
              th:field="*{pass}"
              placeholder="Ingrese la contraseña"
            />
            <div class="invalid-feedback">La contraseña es obligatoria</div>
          </div>

        <button
          class="btn btn-success"
          th:text="${action == 'guardar'} ? 'Crear usuario' : 'Guardar cambios'"
          type="submit"
        >
          Enviar
        </button>
      </form>
    </div>

    <footer th:replace="fragmentos :: footer"></footer>

    <!-- JavaScript -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    >
  </script>
  <script th:src="@{/js/app.js}"> </script>
  </body>
</html>
