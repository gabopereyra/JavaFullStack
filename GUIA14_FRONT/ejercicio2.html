<!--Ahora vamos a tener que centrar nuestros encabezados y nuestros párrafos 
alinearlos a la izquierda. A continuación, después del ultimo párrafo vamos a tener 
que crear una lista ordenada de lo que queramos. Tendremos que mostrar la lista 
donde la enumeración sean letras del alfabeto. Sin usar CSS-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio 2</title>
  </head>
  <body>
    <h1 style="text-align: center;">Este es un titulo principal</h1>
    <p>Este es el primer parrafo</p>
    <h2 style="text-align: center;">Este es el titulo secundario (h2)</h2>
    <p>Este es el segundo parrafo</p>
    <ol type="a">
        <li>Elemento 1</li>
        <li>Elemento 2</li>
        <li>Elemento 3</li>
        <li>Elemento 4</li>
        <li>Elemento 5</li>
    </ol>
  </body>
</html>
