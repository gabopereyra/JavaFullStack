<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8"/>
        <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
        <meta content="ie=edge" http-equiv="X-UA-Compatible"/>
        <meta content="Libreria WEB" name="description"/>
        <meta content="Gabriel Pereyra" name="author"/>
        <title>Libreria Gabo</title>
        <!-- CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"/>
        
        <link rel="stylesheet" href="../static/css/style.css">

        <link rel="stylesheet" th:href="@{/css/style.css}">
        
        
    </head>
    <body class="align-items-center">
        <nav class="navbar navbar-expand-lg fixed-top ">
            <div class="container-fluid ">
              
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mb-2 w-100">
                    <!--DROPDOWN autores-->
                    <li class="nav-item dropdown">
                        <a aria-expanded="false" class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#"
                           id="dropdown-autores" role="button">
                            Autores
                        </a>
                        <ul aria-labelledby="dropdown-autores" class="dropdown-menu dropdown-menu-dark">
                            <li>
                                <a class="dropdown-item" th:href="@{/autores}">Mostrar autores</a>
                            </li>
                            <li>
                                <a class="dropdown-item" th:href="@{/autores/crear}">Crear autor</a>
                            </li>
                        </ul>
                    </li>
                    <!--DROPDOWN EDITORIAL-->
                    <li class="nav-item dropdown">
                        <a aria-expanded="false" class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#"
                           id="dropdown-editorial" role="button">
                            Editorial
                        </a>
                        <ul aria-labelledby="dropdown-editorial" class="dropdown-menu dropdown-menu-dark">
                            <li><a class="dropdown-item" th:href="@{/editoriales}">Mostrar editoriales</a></li>
                            <li>
                                <a class="dropdown-item" th:href="@{/editoriales/crear}">Crear editorial</a>
                            </li>
                        </ul>
                    </li>
                    <!--DROPDOWN LIBROS-->
                    <li class="nav-item dropdown">
                        <a aria-expanded="false" class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#"
                            id="dropdown-libro" role="button">
                            Libros
                        </a>
                        <ul aria-labelledby="dropdown-libro" class="dropdown-menu dropdown-menu-dark">
                            <li><a class="dropdown-item" th:href="@{/libros}">Mostrar libros</a></li>
                            <li>
                                <a class="dropdown-item" th:href="@{/libros/crear}">Crear libro</a>
                            </li>
                        </ul>
                    </li>
                </ul>
                <a class="navbar-brand text-end" href="@{/}"><img src="../img/Logo.webp" alt="Logo" class="logo"></a>
            </div>
          </nav>
        </nav>

        <div class="container container-small">
            <h2>Listado de editoriales</h2>
            <hr>
            <div th:if="${editoriales.isEmpty()}">
                <h5>Todav√≠a no hay editoriales cargados. <a th:href="@{/editoriales/crear}">Cargar editorial.</a></h5>
            </div>
            <div th:unless="${editoriales.isEmpty()}">
                <table class="table text-center">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Nombre</th>
                            <th scope="col">Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="editorial : ${editoriales}">
                            <th class="col-md-1 px-md-2 text-center" scope="row"
                                th:text="${editorial.id}"></th>
                            <td class="col-md-3 px-md-2" th:text="${editorial.nombre}"></td>
                            <td class="d-flex justify-content-evenly">
                                <a class="btn btn-info btn-sm" th:href="@{/editoriales/editar/__${editorial.id}__}">Editar</a>
                                <form method="post" th:action="@{/editoriales/eliminar/__${editorial.id}__}">
                                    <button class="btn btn-danger btn-sm" type="submit">Eliminar</button>
                                </form>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>



        <footer class="footer py-3 bg-dark fixed-bottom">
            <div class="container d-flex justify-content-center">
                <a href="https://github.com/gabopereyra"><span class="text-muted">&copy; Gabo Pereyra - 2021</span</a>
            </div>
        </footer>

        <!-- JavaScript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
