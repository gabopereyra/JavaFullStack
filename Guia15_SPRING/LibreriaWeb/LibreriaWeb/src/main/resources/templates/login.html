<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <meta content="ie=edge" http-equiv="X-UA-Compatible" />
    <meta content="Libreria WEB" name="description" />
    <meta content="Gabriel Pereyra" name="author" />
    <title>Libreria Gabo</title>
    <!-- CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" th:href="@{/css/style.css}" />
  </head>
  <body class="align-items-center">

    <div class="container container-small aux justify-content-center">
        <div th:if="${error}" class="row">
                <div th:text="${error}" class="alert alert-danger mb-3 shadow"></div>
            </div>
        
            <div th:if="${logout}" class="row">
                <div th:text="${logout}" class="alert alert-success mb-3 shadow"></div>
            </div>
        
        <h2>Inicio de sesión</h2>
        <hr>
        <form th:action="@{/logincheck}" method="post">
            <div class="mb-3 row">
              <label for="username" class="col-sm-2 col-form-label">Usuario</label>
              <div class="col-sm-10">
                <input
                  type="text"
                  class="form-control"
                  id="username"
                  placeholder="Ingrese su usuario"
                  name = "username"
                />
              </div>
            </div>
            <div class="mb-3 row">
              <label for="inputPassword" class="col-sm-2 col-form-label"
                >Contraseña</label
              >
              <div class="col-sm-10">
                <input
                  type="password"
                  class="form-control"
                  id="inputPassword"
                  placeholder="Ingrese su clave"
                  name = "password"
                />
              </div>
            </div>
            <div class="mb-3 row">
              <div class="col-sm-10">
                <button type="submit" class="btn btn-secondary">Acceder</button>
              </div>
            </div>

            <a th:href="@{/login/crear}">Crear usuario</a>
          </form>
       </div>
    
    <footer th:replace="fragmentos :: footer"></footer>

    <!-- JavaScript -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
