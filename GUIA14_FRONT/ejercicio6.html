<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio 6</title>
  </head>
  <body>
    <h1>Registrar un usuario</h1>
    <form action="">
      <label for="usuario">Nombre del usuario</label>
      <br />
      <input type="text" id="usuario" />
      <br />
      <label for="pass">Contrasenia</label>
      <br />
      <input type="password" id="pass" />
      <br />
      <label for="edad">Edad del usuario</label>
      <br />
      <input type="number" id="edad" />
      <br />
      <label for="fecha">Fecha de nacimiento</label>
      <br />
      <input type="date" name="" id="fecha" />
      <br />
      <label for="sex">Sexo del usuario</label>
      <br />
      <input type="radio" name="sex" /> Hombre
      <br />
      <input type="radio" name="sex" /> Mujer
      <br />
      <input type="radio" name="sex" /> Prefiero no decir
      <br />
      <label for="pais">Pais nacimiento</label>
      <br />
      <select name="" id="">
        <option>Argentina</option>
        <option>Brasil</option>
        <option>Uruguay</option>
      </select>
      <br>
      <input type="submit" value="Enviar">
      <input type="button" value="Borrar">
    </form>
  </body>
</html>
